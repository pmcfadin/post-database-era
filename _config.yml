# Site settings
title: Post Database Era
description: >-
  Exploring the evolution of database technology beyond traditional paradigms.
  From multi-model systems to unified query languages.
baseurl: "/post-database-era"
url: "https://pmcfadin.github.io"

# Build settings
markdown: kramdown
theme: null
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Include files and directories
include:
  - assets/images

# Static files configuration
defaults:
  - scope:
      path: "assets/images"
    values:
      image: true

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - CLAUDE.md
  - supabase_research/
  - theses/
  - datasets/
  - scripts/
  - analysis/
  - research_papers/

# Site author
author:
  name: Patrick McFadin
  
# Social links (optional - add as needed)
github_username: pmcfadin

# Collections for organizing content
collections:
  trends:
    output: true
    permalink: /trends/:name/