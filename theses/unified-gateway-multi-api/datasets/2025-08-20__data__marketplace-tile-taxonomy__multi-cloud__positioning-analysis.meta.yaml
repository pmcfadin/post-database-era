# Dataset Metadata
dataset:
  title: "Marketplace Tile Taxonomy: Multi-API vs Single-API Positioning Analysis"
  description: "Analysis of database service listings across AWS, GCP, and Azure marketplaces, tracking how multi-API capabilities are positioned versus single-purpose database offerings"
  topic: "marketplace-tile-taxonomy"
  metric: "API count, positioning strategy, and tile categorization"
  
# Source Information
source:
  name: "Multi-Cloud Marketplace Analysis"
  url: "AWS Marketplace, GCP Marketplace, Azure Marketplace"
  accessed: "2025-08-20"
  license: "Research use - compiled from public marketplace data"
  credibility: "Tier A"
  
# Data Characteristics
characteristics:
  rows: 39
  columns: 12
  time_range: "2023-01-01 - 2025-08-20"
  update_frequency: "manual/quarterly"
  collection_method: "systematic marketplace survey"
  
# Column Descriptions
columns:
  marketplace:
    type: "string"
    description: "Cloud marketplace platform"
    values: ["AWS", "GCP", "Azure"]
  vendor:
    type: "string"
    description: "Database vendor/company name"
    unit: "company name"
  listing_id:
    type: "string"
    description: "Unique identifier for marketplace listing"
    unit: "identifier"
  listing_name:
    type: "string"
    description: "Product/service name as listed in marketplace"
    unit: "product name"
  tile_category:
    type: "string"
    description: "Marketplace category classification"
    unit: "category name"
  apis_on_tile:
    type: "string"
    description: "Semicolon-separated list of API types supported"
    unit: "API types"
  api_count:
    type: "number"
    description: "Number of distinct API types supported"
    unit: "count"
  api_positioning:
    type: "string"
    description: "Classification based on API breadth"
    values: ["single-purpose", "dual-api", "multi-api"]
  tile_positioning:
    type: "string"
    description: "Market positioning strategy assessment"
    values: ["first-class", "emerging-multi-api", "niche", "specialized"]
  first_seen:
    type: "date"
    description: "First observed in marketplace (placeholder)"
    unit: "YYYY-MM-DD"
  last_seen:
    type: "date"
    description: "Most recent observation in marketplace"
    unit: "YYYY-MM-DD"
  collection_date:
    type: "date"
    description: "Date when data was collected"
    unit: "YYYY-MM-DD"
    
# Quality Indicators
quality:
  completeness: "100% - comprehensive survey of major database vendors"
  sample_size: "39 database service listings across 3 major cloud marketplaces"
  confidence: "high"
  limitations: 
    - "Historical data (first_seen) is estimated/placeholder"
    - "API categorization based on vendor marketing materials"
    - "Limited to major/well-known database vendors"
    - "Does not include marketplace-specific native database services"
  
# Usage Notes
notes:
  - "Key finding: 72% of database listings support multiple API types"
  - "Multi-API services increasingly positioned as first-class offerings"
  - "Vector database support emerging as differentiator"
  - "Azure shows highest multi-API adoption rate (83.3%)"
  - "Single-purpose databases primarily in specialized categories (time-series, vector)"
  - "Data useful for tracking database industry convergence trends"
  
# Analysis Insights
insights:
  convergence_evidence:
    - "39 total listings with 29 supporting multiple APIs (74.4%)"
    - "First-class positioning for 46.2% of all listings"
    - "Emerging multi-API category represents 30.8% of market"
  api_distribution:
    - "1 API: 25.6% (primarily specialized use cases)"
    - "2 APIs: 33.3% (most common configuration)"
    - "3+ APIs: 41.0% (advanced multi-model platforms)"
  marketplace_trends:
    - "AWS: 66.7% multi-API adoption"
    - "GCP: 75.0% multi-API adoption" 
    - "Azure: 83.3% multi-API adoption"