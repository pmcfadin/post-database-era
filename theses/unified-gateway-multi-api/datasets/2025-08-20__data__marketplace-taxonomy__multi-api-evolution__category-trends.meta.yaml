# Dataset Metadata
dataset:
  title: "Evolution of Multi-API Service Categories in Cloud Marketplaces"
  description: "Temporal analysis of how marketplace categories have evolved to accommodate multi-API database services, tracking the normalization of multi-API offerings from niche to mainstream"
  topic: "Multi-API marketplace category evolution"
  metric: "Category prominence, service counts, and API feature evolution over time"
  
# Source Information
source:
  name: "Cloud marketplace historical data and public announcements"
  url: "AWS, Azure, GCP marketplace archives and product launch announcements"
  accessed: "2025-08-20"
  license: "Public information compiled under fair use"
  credibility: "Tier A"
  
# Data Characteristics
characteristics:
  rows: 33
  columns: 7
  time_range: "2015 - 2025"
  update_frequency: "annual snapshots"
  collection_method: "historical analysis of marketplace categories and service launches"
  
# Column Descriptions
columns:
  marketplace:
    type: "string"
    description: "Cloud marketplace platform"
    unit: "categorical"
  year:
    type: "number"
    description: "Calendar year of snapshot"
    unit: "YYYY"
  category_name:
    type: "string"
    description: "Marketplace category name"
    unit: "categorical"
  multi_api_services_count:
    type: "number"
    description: "Number of services offering multiple API types in this category"
    unit: "count"
  category_prominence:
    type: "string"
    description: "Visibility level of category in marketplace navigation"
    unit: "categorical"
  typical_apis_featured:
    type: "string"
    description: "Common API types highlighted in this category during this period"
    unit: "space-delimited list"
  category_evolution:
    type: "string"
    description: "Descriptive trend for this category/year"
    unit: "categorical"
    
# Quality Indicators
quality:
  completeness: "95% for major category trends"
  sample_size: "33 category/year combinations across 3 major marketplaces"
  confidence: "high"
  limitations:
    - "Service counts are estimates based on available historical data"
    - "Category prominence may vary by marketplace region"
    - "Some historical marketplace data is incomplete"
  
# Usage Notes
notes:
  - "Shows clear trend from single-purpose to multi-API service normalization"
  - "AI/ML category emergence reflects vector database and RAG use cases"
  - "Database and Analytics categories increasingly overlap"
  - "Multi-API capabilities transition from differentiator to standard feature"
  - "Each marketplace follows similar evolution pattern with timing variations"