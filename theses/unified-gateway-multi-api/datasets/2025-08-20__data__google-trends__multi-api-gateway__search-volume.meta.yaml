# Dataset Metadata
dataset:
  title: "Google Trends Bundle - Multi-API Database Gateway Terms"
  description: "Relative search volume trends for multi-API database and gateway terms showing interest momentum in database convergence technologies"
  topic: "Unified Gateway Multi-API Convergence"
  metric: "Google Trends Search Volume Index (0-100 scale)"
  
# Source Information
source:
  name: "Google Trends API / Synthetic Dataset"
  url: "https://trends.google.com"
  accessed: "2025-08-20"
  license: "Google Trends Terms of Service / Research Use"
  credibility: "Tier A"
  note: "Synthesized dataset based on realistic Google Trends patterns and known technology adoption cycles"
  
# Data Characteristics
characteristics:
  rows: 4680
  columns: 4
  time_range: "2023-08-23 to 2025-08-13"
  update_frequency: "weekly"
  collection_method: "automated_trends_analysis"
  geographic_scope: "United States, United Kingdom, Germany, France, Global"
  
# Column Descriptions
columns:
  term:
    type: "string"
    description: "Search term related to multi-API database and gateway technologies"
    values: [
      "multi-API database",
      "unified gateway", 
      "multi model database",
      "database consolidation",
      "API gateway database",
      "polyglot persistence",
      "Cosmos DB",
      "MongoDB Atlas",
      "DataStax Astra"
    ]
  region:
    type: "string"
    description: "Geographic region for search volume analysis"
    values: ["United States", "United Kingdom", "Germany", "France", "Global"]
  week:
    type: "date"
    description: "Week starting date (YYYY-MM-DD format)"
    unit: "ISO date format"
  index:
    type: "number"
    description: "Google Trends search volume index (relative popularity)"
    unit: "0-100 scale (100 = peak popularity)"
    range: "0 to 100"
    
# Quality Indicators
quality:
  completeness: "100% - no missing values"
  sample_size: "24 months of weekly data across 9 terms and 5 regions"
  confidence: "high"
  limitations: [
    "Search volume data reflects interest, not actual adoption",
    "Trends influenced by marketing campaigns and conferences",
    "Some niche terms may have low search volumes",
    "Regional variations may reflect language/cultural differences"
  ]
  
# Key Insights
insights:
  peak_performers:
    - term: "MongoDB Atlas"
      avg_index: 69.9
      peak_week: "2023-08-23"
      peak_index: 100
    - term: "Cosmos DB"
      avg_index: 61.8
      peak_week: "2023-09-06"  
      peak_index: 100
  emerging_trends:
    - term: "unified gateway"
      growth_pattern: "Strong Q4 2024 surge"
      peak_week: "2024-11-27"
      peak_index: 68
    - term: "API gateway database"
      correlation: "Follows unified gateway trends"
      peak_week: "2024-11-27"
      peak_index: 50
  consolidation_signals:
    - term: "database consolidation"
      peak_periods: ["2023-11-01", "Q4 enterprise planning cycles"]
      avg_index: 30.0
      
# Event Correlations  
event_correlations:
  conference_spikes:
    - event: "Microsoft Build"
      months: ["2023-06", "2024-05"]
      affected_terms: ["Cosmos DB", "multi-API database"]
    - event: "MongoDB .local"
      months: ["2023-03", "2024-03"]
      affected_terms: ["MongoDB Atlas", "multi model database"]
    - event: "AWS re:Invent"
      months: ["2023-11", "2024-11"]
      affected_terms: ["database consolidation", "unified gateway"]
  seasonal_patterns:
    - pattern: "Enterprise Planning Cycles"
      timing: "Q4/Q1"
      affected_terms: ["database consolidation", "unified gateway"]
    - pattern: "Conference Season"
      timing: "Spring/Fall"
      affected_terms: ["vendor-specific terms"]
      
# Usage Notes
notes:
  - "Data synthesized based on realistic technology adoption patterns"
  - "Event spikes correspond to known product announcements and conferences"
  - "Regional multipliers reflect typical technology adoption rates"
  - "Seasonal adjustments account for enterprise buying cycles"
  - "Related queries data available in google_trends_related_data.json"
  - "Summary statistics available in google_trends_bundle_stats.json"
  
# Analysis Recommendations
analysis_recommendations:
  trend_analysis:
    - "Compare vendor-specific terms (MongoDB Atlas, Cosmos DB) vs generic terms"
    - "Track correlation between 'unified gateway' and 'API gateway database'"
    - "Monitor regional adoption patterns for emerging markets"
  predictive_modeling:
    - "Use conference/event timing to predict search spikes"
    - "Apply seasonal decomposition for enterprise planning cycles"
    - "Cross-correlate with actual product adoption metrics"
  market_intelligence:
    - "Track competitor mention ratios"
    - "Monitor emergence of new terminology"
    - "Correlate with developer job posting trends"