  format_version:
    type: "string"
    description: "Specific version of the format being analyzed"
    unit: "version_string"
  add_column_support:
    type: "string"
    description: "Level of support for adding new columns (full, limited, none)"
    unit: "categorical"
  drop_column_support:
    type: "string"
    description: "Level of support for dropping existing columns"
    unit: "categorical"
  rename_column_support:
    type: "string"
    description: "Level of support for renaming columns"
    unit: "categorical"
  change_data_type_support:
    type: "string"
    description: "Level of support for changing column data types"
    unit: "categorical"
  partition_evolution_support:
    type: "string"
    description: "Level of support for evolving partition schemes"
    unit: "categorical"
  nested_schema_support:
    type: "string"
    description: "Level of support for evolving nested/complex schemas"
    unit: "categorical"
  backward_compatibility_guarantee:
    type: "string"
    description: "Strength of backward compatibility guarantees (strong, moderate, weak, none)"
    unit: "categorical"
  forward_compatibility_guarantee:
    type: "string"
    description: "Strength of forward compatibility guarantees"
    unit: "categorical"
  schema_validation_level:
    type: "string"
    description: "Level of schema validation enforcement (strict, moderate, basic, none)"
    unit: "categorical"
  versioning_mechanism:
    type: "string"
    description: "Mechanism used for schema versioning and tracking"
    unit: "categorical"
  rollback_support:
    type: "string"
    description: "Level of support for rolling back schema changes"
    unit: "categorical"
  evolution_performance_impact:
    type: "string"
    description: "Performance impact of schema evolution operations (minimal, low, moderate, high, none)"
    unit: "categorical"
    
