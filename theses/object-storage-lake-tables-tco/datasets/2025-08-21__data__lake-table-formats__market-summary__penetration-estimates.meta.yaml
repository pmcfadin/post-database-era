# Dataset Metadata
dataset:
  title: "Lake Table Format Market Penetration Summary Estimates"
  description: "Aggregated market penetration estimates for lake table formats based on multiple data sources and industry analysis"
  topic: "Lake table format penetration analysis"
  metric: "Market share percentages and adoption scale estimates"
  
# Source Information
source:
  name: "Synthesized from multiple datasets: GitHub metrics, vendor surveys, cloud catalogs, conference case studies"
  url: "Composite analysis of preceding datasets"
  accessed: "2025-08-21"
  license: "Derived analysis"
  credibility: "Tier B"
  
# Data Characteristics
characteristics:
  rows: 5
  columns: 10
  time_range: "2024-2025 market snapshot"
  update_frequency: "annual"
  collection_method: "weighted synthesis of multiple data sources"
  
# Column Descriptions
columns:
