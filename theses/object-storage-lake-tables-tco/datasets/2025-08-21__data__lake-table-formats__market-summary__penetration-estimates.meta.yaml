    unit: "count"
  total_datasets_estimated:
    type: "number"
    description: "Estimated total number of datasets"
    unit: "count"
  total_storage_pb:
    type: "number"
    description: "Estimated total storage under management"
    unit: "PB"
  avg_implementation_scale_tb:
    type: "number"
    description: "Average implementation size"
    unit: "TB"
  maturity_score:
    type: "number"
    description: "Ecosystem maturity score (1-10)"
    unit: "score"
  growth_trajectory:
    type: "string"
    description: "Expected growth pattern"
    unit: "categorical"
    
# Quality Indicators
