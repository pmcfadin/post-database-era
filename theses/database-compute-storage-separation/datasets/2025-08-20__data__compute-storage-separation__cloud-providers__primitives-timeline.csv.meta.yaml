characteristics:
  rows: 30
  columns: 10
  time_range: 2006 - 2024
  update_frequency: Historical/Static
  collection_method: Historical research and documentation analysis
columns:
  cloud_provider:
    type: string
    description: Cloud provider name (AWS, Azure, GCP)
  primitive_category:
    type: string
    description: Category of infrastructure primitive
  primitive_name:
    type: string
    description: Specific service or feature name
  launch_date:
    type: date
    description: Service launch date (YYYY-MM-DD)
  launch_year:
    type: number
    description: Year of service launch
  key_capability:
    type: string
    description: Primary capability or feature
  performance_spec:
    type: string
    description: Key performance specifications
  relevance_to_separation:
    type: string
    description: How this primitive enables compute-storage separation
  evolution_milestone:
    type: string
    description: Significance in cloud infrastructure evolution
  source_url:
    type: string
    description: Primary announcement or documentation URL
quality:
  completeness: 100% - All fields populated based on available historical records
  confidence: High - Based on official provider announcements
  limitations:
  - Launch dates may be approximate for older services
  - Performance specifications reflect initial launch capabilities
  - Some private beta dates may differ from public availability
notes:
- Timeline focuses on primitives relevant to database architecture evolution
- Launch dates based on general availability announcements
- Performance specifications reflect capabilities at launch
- Emphasis on storage, networking, and memory services
